server:
  port: 8081

spring:
  application:
    name: parcel-consolidation-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: parcel_consolidation_db
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: parcel-consolidation-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.sparrow.consolidation_service.model.*"
        spring.json.use.type.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json.trusted.packages: "com.sparrow.consolidation_service.model.*"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

logging:
  level:
    com.sparrow.consolidation_service: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always